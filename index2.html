<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- REGISTRO-->
    <div class="container-form sign-up">
        <div class="welcome-back">
            <img src="/LogoReal.png" alt="">
            <div class="message">
                <h2>BIENVENIDO</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Registrarse</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account"> CREAR CUENTA</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-google"></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" name="" id="" placeholder="nombre">
            <input type="email" name="" id="" placeholder="email">
            <input type="password" name="" id="" placeholder="contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>

    <!-- INICIO DE SESION-->



    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account"> INICIAR SESION</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="border-icon">
                    <i class="fa-brands fa-google"></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes cuenta?</p>
            <input type="email" name="" id="" placeholder="email">
            <input type="password" name="" id="" placeholder="contraseña">
            <input type="button" value="iniciar sesion">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>BIENVENIDO DE NUEVO</h2>
                <p>Si aun no tines una cuenta crea una cuenta aqui</p>
                <button class="sign-in-btn">Iniciar sesion</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
